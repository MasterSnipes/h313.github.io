<html lang="en" ng-app="terminalApp">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Some guy's website</title>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <script src="js/terminalApp.js"></script>

    <link rel="stylesheet" href="css/code.css">
  </head>
  <body ng-controller="TerminalController">
    <div ng-bind-html="output"></div>
    <form ng-submit="update()">
      <p><span class="green">> </span><input type="text" ng-bind="command" ng-keyup="$event.keyCode == 13 ? update() : null" style="width:90%;" autofocus></p>
    </form>
  </body>
</html>
